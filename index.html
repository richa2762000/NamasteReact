<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="root">
      <h2>React</h2>
    </div>
    <script>
      const h2 = document.createElement("h2");
      h2.innerHTML = "Course";
      const div = document.querySelector("div");
      div.append(h2);
    </script>
  </body>
</html>
